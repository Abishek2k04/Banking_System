    <h1>Transfer Money</h1>
    <form action="/transfer" method="post">
        <label for="fromAccount">From Account:</label><br>
        <input type="text" id="fromAccount" name="fromAccount" required><br><br>

        <label for="toAccount">To Account:</label><br>
        <input type="text" id="toAccount" name="toAccount" required><br><br>

        <label for="amount">Amount to Transfer:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="submit">Transfer</button>
    </form>
